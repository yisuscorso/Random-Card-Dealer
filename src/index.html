<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="card" />
    <meta name="description" content="Code Random-Card-Generator" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Random Card Generator</title>
  </head>

  <body>
    <main>
      <!-- Contenedor Principal -->
      <div class="contenedorPrincipal">
        <div class="row">
          <div class="col-8">
            <!-- Contenedor para mostrar el palo de la parte superior -->
            <div class="mainCard">
              <div id="part1Card" class="row d-flex justify-content-start">
                <div class="col">
                  <h1 id="suitCard1" class="suitCard"></h1>
                </div>
              </div>
              <!-- Contenedor para mostrar el nÃºmero en el centro de la carta -->
              <div id="part2Card" class="row d-flex align-items-center">
                <div class="col d-flex justify-content-center">
                  <h1 id="numberCardMain" class="numberCard"></h1>
                </div>
              </div>
              <!-- Contenedor para mostrar el palo de la parte inferior -->
              <div id="part3Card" class="row">
                <div class="col d-flex justify-content-end">
                  <h1 id="suitCard2" class="suitCard"></h1>
                </div>
              </div>
            </div>
          </div>
          <!-- BotÃ³n para generar cartas aleatorias -->
          <div class="col d-flex ">
            <button
              onclick="cardGenerate()"
              type="button"
              class="btn btn-lg btn-success btn-block"
            >
              Generar carta
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Refererncia al archivo personal de javascript. -->
    <script src="./app.js"></script>
  </body>
</html>
